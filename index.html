<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module"></script>
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="mb-4 text-center">Productos</h1>

      <form id="formulario-producto" class="col-md-3">
        <input type="hidden" id="id-edicion" />
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre del producto"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="precio"
            placeholder="Precio"
            step="0.01"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="stock"
            placeholder="Stock"
            step="0.01"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="btn-crear">
          Crear Producto
        </button>
        <button
          type="button"
          class="btn btn-success"
          id="btn-actualizar"
          style="display: none"
        >
          Actualizar Producto
        </button>
        <button type="button" id="boton-muestra-productos-eliminados">
          Mostrar Productos Eliminados
        </button>
        <button
          type="button"
          id="boton-ocultar-productos-eliminados"
          style="display: none"
        >
          Ocultar Productos Eliminados
        </button>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="lista-productos"></tbody>
      </table>
      <div class="contenedor-tabla-productos-eliminados">
        <h2>Productos Eliminados</h2>
        <table id="tabla-productos-eliminados">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="lista-produtos-eliminados"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
